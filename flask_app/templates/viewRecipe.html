<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <div class="d-flex justify-content-around mt-5">
        <h1 class="text-primary">Welcome {{loggedUser.first_name}}</h1>
        <div>
            <a href='/dashboard' class="btn btn-success btn-lg active" role="button" aria-pressed="true">Dashboard</a>
            <a href='/logout' class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Log Out</a>
        </div>
    </div>
    <h2 class="text-center mt-5" >{{recipe.name}}</h2>

    <div class="border border-1 w-70 p-4 m-auto">
        <p>  <strong>Description</strong>  : {{recipe.description}}</p>
        <div class="d-flex">
            <p> <strong>Under 30 minutes</strong>  : 
            {% if recipe.under30 == 1 %}
                <span> Yes</span>
            {% else %}
                <span> No</span>
            {% endif %}</p>
        </div>
        
        <p> <strong>Instructions</strong>  : {{recipe.instruction}}</p>
        <p> <strong>Date Made</strong>  : {{recipe.dateMade}}</p>
    </div>
</body>
</html>
